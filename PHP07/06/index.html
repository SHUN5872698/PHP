  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-4">
        <div class="card">
          <div class="card-header">何日後かを計算</div>
          <div class="card-body">
            <form action="./action.php" method="post">
              <div class="category">
                <label for="date">日付を入力してください。</label>
                <input type="date" name="date" id="date" class="form-control">
              </div>
              <div class="future">
                <label for="future">期間（日）を入力してください</label>
                <input type="number" name="future" id="future" min="0" max="1000" class="form-control">
              </div>
              <input type="submit" value="送信" class="btn btn-primary mt-2">
            </form>
          </div>
        </div>
      </div>
